<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MusicianHub - Connect, Create, Collaborate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* All your existing CSS styles remain exactly the same */
        :root {
            --primary: #1a8fe3;
            --primary-dark: #0d76c9;
            --secondary: #ff6b6b;
            --accent: #ff9e1f;
            --dark: #15202b;
            --darker: #0f1419;
            --light: #f7f9fa;
            --gray: #6c757d;
            --light-gray: #e6ecf0;
            --success: #28a745;
            --warning: #ffc107;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            background: white;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 0 10px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            min-height: 60px;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .logo i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            padding: 5px;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 143, 227, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border 0.3s;
            -webkit-appearance: none;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .post {
            background: white;
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            padding: 15px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
            font-size: 1rem;
        }

        .post-user {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .post-instrument {
            color: var(--gray);
            font-size: 0.85rem;
            margin-left: 5px;
        }

        .post-time {
            color: var(--gray);
            font-size: 0.85rem;
            margin-left: 5px;
        }

        .post-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .post-content {
            margin-bottom: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .post-media {
            margin: 12px 0;
            border-radius: var(--radius);
            overflow: hidden;
        }

        .post-media img,
        .post-media video,
        .post-media audio {
            width: 100%;
            border-radius: var(--radius);
        }

        .post-actions {
            display: flex;
            gap: 15px;
            border-top: 1px solid var(--light-gray);
            padding-top: 12px;
            margin-top: 12px;
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.3s;
            background: none;
            border: none;
            font-size: 0.85rem;
            padding: 5px;
        }

        .post-action:hover {
            color: var(--primary);
        }

        .post-action.liked {
            color: var(--secondary);
        }

        .post-action.liked i {
            color: var(--secondary);
        }

        .delete-post {
            margin-left: auto;
            color: var(--secondary);
        }

        .delete-post:hover {
            color: #dc3545;
        }

        .alert {
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: var(--success);
            color: white;
        }

        .alert-error {
            background: var(--secondary);
            color: white;
        }

        .profile-header {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .profile-info h1 {
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        .profile-stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .profile-stat {
            text-align: center;
            min-width: 70px;
        }

        .stat-number {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .search-box {
            display: flex;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius) 0 0 var(--radius);
            font-size: 0.95rem;
            min-width: 0;
        }

        .search-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0 var(--radius) var(--radius) 0;
            padding: 0 15px;
            cursor: pointer;
            min-width: 50px;
        }

        .search-categories {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .search-categories::-webkit-scrollbar {
            display: none;
        }

        .search-category {
            padding: 8px 12px;
            background: var(--light);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            white-space: nowrap;
            text-decoration: none;
            color: var(--dark);
        }

        .search-category.active {
            background: var(--primary);
            color: white;
        }

        .communities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .community-card {
            background: white;
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .community-card:hover {
            transform: translateY(-5px);
        }

        .community-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .community-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .community-info h3 {
            margin-bottom: 5px;
            color: var(--primary);
            font-size: 1rem;
        }

        .community-members {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .hero {
            background: var(--gradient);
            color: white;
            padding: 120px 20px 80px;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .hero-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .hero-buttons .btn {
            background: white;
            color: var(--primary);
            padding: 12px 24px;
            font-size: 1rem;
        }

        .features {
            padding: 60px 0;
            background: white;
        }

        .features h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 1.8rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .feature-card {
            text-align: center;
            padding: 25px 15px;
        }

        .feature-card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .feature-card h3 {
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        .feature-card p {
            font-size: 0.95rem;
        }

        main {
            padding-top: 70px;
            min-height: calc(100vh - 60px);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .user-card {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--light-gray);
        }

        .user-card:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 0.95rem;
        }

        .user-instrument {
            color: var(--gray);
            font-size: 0.85rem;
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .loading i {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--light-gray);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 8px 12px;
            border: 1px solid var(--light-gray);
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 40px;
        }
        
        .page-btn:hover {
            background: var(--light);
        }
        
        .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
            padding: 20px;
        }
        
        .modal {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            padding: 5px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .error-message {
            color: var(--secondary);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--light-gray);
        }

        .comment {
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .comment-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .comment-user {
            font-weight: 600;
            font-size: 0.85rem;
        }

        .comment-time {
            color: var(--gray);
            font-size: 0.75rem;
            margin-left: 8px;
        }

        .comment-content {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-left: 36px;
        }

        .comment-form {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .comment-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--light-gray);
            border-radius: 20px;
            font-size: 0.9rem;
            min-width: 0;
        }

        .comment-submit {
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Media Upload Preview */
        .media-preview {
            margin: 12px 0;
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
        }

        .media-preview img,
        .media-preview video {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
        }

        .remove-media {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .file-input-container {
            position: relative;
            margin-bottom: 12px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: var(--light);
            border: 2px dashed var(--light-gray);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: var(--light-gray);
        }

        .file-input {
            display: none;
        }

        .post-type-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .post-type-btn {
            padding: 12px 8px;
            text-align: center;
            background: var(--light);
            border: 2px solid transparent;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .post-type-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Social Share Modal */
        .social-share-modal {
            max-width: 400px;
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 15px 0;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            background: var(--light);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .share-option:hover {
            background: var(--light-gray);
            transform: translateY(-3px);
        }

        .share-option i {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .share-option.whatsapp i {
            color: #25D366;
        }

        .share-option.facebook i {
            color: #1877F2;
        }

        .share-option.twitter i {
            color: #1DA1F2;
        }

        .share-option.instagram i {
            color: #E4405F;
        }

        .share-option.messenger i {
            color: #0099FF;
        }

        .share-option.copy i {
            color: var(--primary);
        }

        .share-option span {
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
        }

        .share-link {
            margin-top: 12px;
            padding: 10px;
            background: var(--light);
            border-radius: var(--radius);
            font-size: 0.85rem;
            word-break: break-all;
            line-height: 1.4;
        }

        /* Community Member Status Badges */
        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 8px;
            white-space: nowrap;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-primary {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-secondary {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Community Management Styles */
        .community-admin-panel {
            background: white;
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .member-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .member-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: var(--light);
            border-radius: var(--radius);
            transition: all 0.3s;
            flex-wrap: wrap;
        }

        .member-item:hover {
            background: var(--light-gray);
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }

        .member-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            width: 100%;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }

        .action-btn.approve-primary {
            background: var(--success);
            color: white;
        }

        .action-btn.approve-secondary {
            background: var(--primary);
            color: white;
        }

        .action-btn.reject {
            background: var(--secondary);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* Notification Badge */
        .notification-badge {
            position: relative;
            display: inline-block;
        }

        .notification-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 0.65rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Notifications Panel */
        .notifications-panel {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;

    <script>
        // Global state
        let currentUser = null;
        let currentMediaFile = null;
        let currentPostToShare = null;
        let currentCommunity = null;
        let notificationsCount = 0;
        
        // API Base URL - Dynamic based on current location
        const API_BASE = window.location.origin + '/api';
        
        // Mobile menu toggle
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('show');
        }
        
        // Show network info on page load
        document.addEventListener('DOMContentLoaded', function() {
            const networkInfo = document.getElementById('networkInfo');
            const serverUrl = document.getElementById('serverUrl');
            
            // Show current origin only
            serverUrl.textContent = window.location.origin;
            
            // Show network info only if we're not on localhost (for debugging)
            const currentHost = window.location.hostname;
            if (currentHost !== 'localhost' && currentHost !== '127.0.0.1') {
                networkInfo.classList.add('show');
            }
            
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                const navLinks = document.getElementById('navLinks');
                const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
                
                if (navLinks && navLinks.classList.contains('show') && 
                    !navLinks.contains(event.target) && 
                    !mobileMenuBtn.contains(event.target)) {
                    navLinks.classList.remove('show');
                }
            });
        });
        
        // Utility functions
        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertsDiv.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => {
                alertsDiv.innerHTML = '';
            }, 5000);
        }
        
        function showLoading() {
            return `<div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>`;
        }
        
        function showEmptyState(message, icon = 'fas fa-music') {
            return `<div class="empty-state">
                <i class="${icon}"></i>
                <p>${message}</p>
            </div>`;
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            // Close mobile menu if open
            document.getElementById('navLinks').classList.remove('show');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function toggleNotificationsPanel() {
            const panel = document.getElementById('notificationsPanel');
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                panel.style.display = 'block';
                loadNotifications();
            }
            // Close mobile menu if open
            document.getElementById('navLinks').classList.remove('show');
        }
        
        // Authentication
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/user/current`, {
                    credentials: 'include',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        currentUser = data.user;
                        showNavbar(true);
                        loadPage('dashboard');
                        loadNotificationsCount();
                        return;
                    }
                }
                currentUser = null;
                showNavbar(false);
                loadPage('home');
            } catch (error) {
                console.error('Auth check failed:', error);
                currentUser = null;
                showNavbar(false);
                loadPage('home');
            }
        }
        
        function showNavbar(isAuthenticated) {
            const navbar = document.getElementById('navbar');
            const navLinks = document.getElementById('navLinks');
            const navActions = document.getElementById('navActions');
            
            navbar.style.display = 'block';
            
            if (isAuthenticated) {
                // ‚úÖ MODIFIED: Added "Find Musicians" tab
                navLinks.innerHTML = `
                    <a href="#" onclick="loadPage('dashboard'); closeMobileMenu()"><i class="fas fa-home"></i> Home</a>
                    <a href="#" onclick="loadPage('feed'); closeMobileMenu()"><i class="fas fa-stream"></i> Feed</a>
                    <a href="#" onclick="loadPage('search'); closeMobileMenu()"><i class="fas fa-search"></i> Search</a>
                    <a href="#" onclick="loadPage('communities'); closeMobileMenu()"><i class="fas fa-users"></i> Communities</a>
                    <a href="#" onclick="loadPage('find_musicians'); closeMobileMenu()"><i class="fas fa-user-friends"></i> Find Musicians</a>
                    ${currentUser.user_type === 'creator' ? 
                        `<a href="#" onclick="loadPage('create_post'); closeMobileMenu()"><i class="fas fa-plus"></i> Create</a>` : 
                        ''
                    }
                    <a href="#" onclick="loadPage('profile'); closeMobileMenu()"><i class="fas fa-user"></i> Profile</a>
                    ${currentUser.user_type === 'creator' ? 
                        `<a href="#" onclick="loadPage('messages'); closeMobileMenu()"><i class="fas fa-envelope"></i> Messages</a>` : 
                        ''
                    }
                `;
                
                navActions.innerHTML = `
                    <div class="notification-badge" onclick="toggleNotificationsPanel()" style="cursor: pointer;">
                        <i class="fas fa-bell"></i>
                        ${notificationsCount > 0 ? `<span class="notification-count">${notificationsCount}</span>` : ''}
                    </div>
                    <a href="#" onclick="logout(); closeMobileMenu()" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> <span class="logout-text">Logout</span></a>
                `;
            } else {
                navLinks.innerHTML = `
                    <a href="#" onclick="loadPage('login'); closeMobileMenu()">Login</a>
                    <a href="#" onclick="loadPage('register'); closeMobileMenu()" class="btn btn-primary">Sign Up</a>
                `;
                navActions.innerHTML = '';
            }
        }
        
        function closeMobileMenu() {
            document.getElementById('navLinks').classList.remove('show');
        }
        
        // Page loading
        function loadPage(page, param = null) {
            const contentDiv = document.getElementById('content');
            // Close mobile menu
            closeMobileMenu();
            
            switch(page) {
                case 'home':
                    contentDiv.innerHTML = getHomePage();
                    break;
                case 'login':
                    contentDiv.innerHTML = getLoginPage();
                    break;
                case 'register':
                    contentDiv.innerHTML = getRegisterPage();
                    break;
                case 'dashboard':
                    if (!currentUser) {
                        loadPage('login');
                        return;
                    }
                    contentDiv.innerHTML = getDashboardPage();
                    loadDashboardData();
                    break;
                case 'feed':
                    if (!currentUser) {
                        loadPage('login');
                        return;
                    }
                    contentDiv.innerHTML = getFeedPage();
                    loadFeedPosts();
                    break;
                case 'profile':
                    if (!currentUser) {
                        loadPage('login');
                        return;
                    }
                    contentDiv.innerHTML = getProfilePage();
                    loadUserProfile(currentUser.id);
                    break;
                case 'search':
                    contentDiv.innerHTML = getSearchPage();
                    break;
                case 'find_musicians':
                    if (!currentUser) {
                        loadPage('login');
                        return;
                    }
                    contentDiv.innerHTML = getFindMusiciansPage();
                    loadCreators();
                    break;
                case 'communities':
                    if (!currentUser) {
                        loadPage('login');
                        return;
                    }
                    contentDiv.innerHTML = getCommunitiesPage();
                    loadCommunities();
                    break;
                case 'community':
                    if (!currentUser) {
                        loadPage('login');
                        return;
                    }
                    contentDiv.innerHTML = getCommunityPage();
                    if (param) {
                        loadCommunityData(param);
                    }
                    break;
                case 'create_post':
                    if (!currentUser) {
                        loadPage('login');
                        return;
                    }

        function handleMediaUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            currentMediaFile = file;
            const previewDiv = document.getElementById('mediaPreview');
            
            // Clear previous preview
            previewDiv.innerHTML = '';
            
            // Create preview based on file type
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewDiv.innerHTML = `
                        <div class="media-preview">
                            <img src="${e.target.result}" alt="Preview" style="max-width: 100%; border-radius: 12px;">
                            <button type="button" class="remove-media" onclick="clearMediaUpload()">&times;</button>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            } else if (file.type.startsWith('audio/')) {
                previewDiv.innerHTML = `
                    <div class="media-preview">
                        <audio controls style="width: 100%; border-radius: 12px;">
                            <source src="${URL.createObjectURL(file)}" type="${file.type}">
                            Your browser does not support the audio element.
                        </audio>
                        <button type="button" class="remove-media" onclick="clearMediaUpload()">&times;</button>
                        <p>${file.name}</p>
                    </div>
                `;
            } else if (file.type.startsWith('video/')) {
                previewDiv.innerHTML = `
                    <div class="media-preview">
                        <video controls style="width: 100%; border-radius: 12px;">
                            <source src="${URL.createObjectURL(file)}" type="${file.type}">
                            Your browser does not support the video element.
                        </video>
                        <button type="button" class="remove-media" onclick="clearMediaUpload()">&times;</button>
                    </div>
                `;
            }
        }

                });
                if (usersResponse.ok) {

                    mediaContent = `

                                <source src="${post.media_url}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>

                    `;
                } else if (post.media_type === 'video') {
                    mediaContent = `
                        <div class="post-media">
                            <video controls style="width: 100%; border-radius: 12px;">
                                <source src="${post.media_url}" type="video/mp4">

                            </video>
                        </div>
                    `;
                }
            }
            
            const deleteButton = showDelete ? `
                <button class="delete-post post-action" onclick="deletePost(${post.id})" title="Delete Post">
                    <i class="fas fa-trash"></i>
                </button>
            ` : '';
            
            const communityBadge = post.community_name ? `
                <span class="status-badge status-primary" style="margin-left: 10px;">
                    <i class="fas fa-users"></i> ${post.community_name}
                </span>

        // Send a message
        async function sendMessage(receiverId) {
            const input = document.getElementById('newMessageInput');
            const content = input.value.trim();
            
            if (!content) {
                showAlert('Please enter a message', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        receiver_id: receiverId,
                        content: content
                    }),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        input.value = '';
                        // Reload the conversation
                        openConversation(receiverId);
                        showAlert('Message sent!', 'success');
                    } else {
                        showAlert(data.message || 'Error sending message', 'error');
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showAlert('Error sending message', 'error');
            }
        }

                        return;
                    }
                    
                    // ‚úÖ CHECK: Only creators can create communities
                    if (currentUser.user_type !== 'creator') {
                        showAlert('Only creators can create communities', 'error');
                        return;
                    }
                    
                    const formData = {
                        name: document.getElementById('communityName').value,
                        description: document.getElementById('communityDescription').value,
                        icon: document.getElementById('communityIcon').value
                    };
                    
                    try {
                        const response = await fetch(`${API_BASE}/communities`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formData),
                            credentials: 'include',
                            mode: 'cors'
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            showAlert('Community created successfully!', 'success');
                            closeModal('communityModal');
                            loadCommunities();
                        } else {
                            showAlert(result.message || 'Error creating community', 'error');
                        }
                    } catch (error) {
                        console.error('Error creating community:', error);
                        showAlert('Error creating community', 'error');
                    }
                };
            }
            
            // Edit profile form
            const editProfileForm = document.getElementById('editProfileForm');
            if (editProfileForm) {
                editProfileForm.onsubmit = async (e) => {
                    e.preventDefault();
                    
                    const formData = {
                        username: document.getElementById('editUsername').value,
                        bio: document.getElementById('editBio').value,
                        instrument: document.getElementById('editInstrument').value,
                        location: document.getElementById('editLocation').value
                    };
                    
                    try {
                        const response = await fetch(`${API_BASE}/users/update`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formData),
                            credentials: 'include',
                            mode: 'cors'
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            if (result.success) {
                                // Update current user data
                                currentUser = result.user;
                                
                                // Update UI immediately
                                if (document.getElementById('welcomeUsername')) {
                                    document.getElementById('welcomeUsername').textContent = currentUser.username;
                                }
                                
                                showAlert('Profile updated successfully!', 'success');
                                closeModal('profileModal');
                                
                                // Refresh profile page if open
                                if (document.getElementById('profileContent')) {
                                    loadUserProfile(currentUser.id);
                                }
                            } else {
                                showAlert(result.message || 'Error updating profile', 'error');
                            }
                        }
                    } catch (error) {
                        console.error('Error updating profile:', error);
                        showAlert('Failed to update profile. Please try again.', 'error');
                    }
                };
            }
            
            // Community post form
            const communityPostForm = document.getElementById('communityPostForm');
            if (communityPostForm) {
                communityPostForm.onsubmit = async (e) => {
                    e.preventDefault();
                    
                    if (!currentUser) {
                        showAlert('Please login to create posts', 'error');
                        loadPage('login');
                        return;
                    }
                    
                    // ‚úÖ CHECK: Only creators can post
                    if (currentUser.user_type !== 'creator') {
                        showAlert('Only creators can create posts', 'error');
                        return;
                    }
                    
                    const communityId = document.getElementById('communityId').value;
                    if (!communityId) {
                        showAlert('Community ID not found', 'error');
                        return;
                    }
                    
                    const formData = new FormData();
                    formData.append('title', document.getElementById('communityPostTitle').value);
                    formData.append('content', document.getElementById('communityPostContent').value);
                    formData.append('post_type', 'text');
                    formData.append('community_id', communityId);
                    
                    try {
                        const response = await fetch(`${API_BASE}/posts`, {
                            method: 'POST',
                            body: formData,
                            credentials: 'include',
                            mode: 'cors'
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            showAlert('Post created in community!', 'success');
                            document.getElementById('communityPostTitle').value = '';
                            document.getElementById('communityPostContent').value = '';
                            
                            // Reload community posts
                            loadCommunityData(communityId);
                        } else {
                            showAlert(result.message || 'Error creating post', 'error');
                        }
                    } catch (error) {
                        console.error('Error creating post:', error);
                        showAlert('Error creating post', 'error');
                    }
                };
            }
        }
        
        // Logout function
        async function logout() {
            try {
                const response = await fetch(`${API_BASE}/logout`, {
                    credentials: 'include',
                    mode: 'cors'
                });
                if (response.ok) {
                    currentUser = null;
                    currentCommunity = null;
                    notificationsCount = 0;
                    showNavbar(false);
                    loadPage('home');
                    showAlert('Logged out successfully', 'success');
                }
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            
            // Close modals when clicking outside
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    e.target.style.display = 'none';
                }
                
                // Close notifications panel when clicking outside
                if (!e.target.closest('.notification-badge') && !e.target.closest('.notifications-panel')) {
                    document.getElementById('notificationsPanel').style.display = 'none';
                }
            });
            
            // Close modals with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal('communityModal');
                    closeModal('profileModal');
                    closeModal('shareModal');
                    closeModal('messageModal');
                    closeModal('memberApprovalModal');
                    document.getElementById('notificationsPanel').style.display = 'none';
                    closeMobileMenu();
                }
            });
            
            // Close mobile menu on navigation
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });
        });
    </script>
</body>
</html>
